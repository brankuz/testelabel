<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Labirinto AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    
    <!-- BOTÃO DE INICIAR -->
    <button id="startButton" style="position: absolute; z-index: 1; top: 20px; left: 20px;">Iniciar AR</button>

    <!-- CENA AR FICA OCULTA ATÉ CLICAR -->
    <a-scene id="ar-scene" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" style="display: none;">
      <a-entity 
        position="0 1.6 -2"
        text="value: Bem-vindo ao Labirinto!; align: center; color: #FFFFFF; width: 4"
      ></a-entity>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const button = document.getElementById("startButton");
      const scene = document.getElementById("ar-scene");

      button.addEventListener("click", () => {
        scene.style.display = "block";
        button.style.display = "none";
      });
    </script>
    
  </body>
</html>

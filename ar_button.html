<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>AR Labirinto - Ativação com Clique</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ar-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 5px;
      }
      #start-ar-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Container do botão -->
    <div id="ar-container">
      <button id="start-ar-btn">Iniciar AR</button>
    </div>

    <!-- Cena AR -->
    <a-scene id="ar-scene" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" style="display: none;">
      <!-- Adicionando uma entidade de texto no AR -->
      <a-entity
        position="0 0 0"
        rotation="-90 0 0"
        text="value: Bem-vindo ao Labirinto!; align: center; color: #FFFFFF; width: 4"
      ></a-entity>
      <!-- A câmera para o AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Quando o botão é clicado, escondemos o botão e mostramos a cena AR
      document.getElementById("start-ar-btn").addEventListener("click", function () {
        // Esconde o botão
        document.getElementById("ar-container").style.display = "none";
        
        // Mostra a cena AR
        document.getElementById("ar-scene").style.display = "block";
      });
    </script>
  </body>
</html>

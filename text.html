<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Labirinto RA</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- Plano para teste -->
      <a-plane
        position="0 -0.5 -2"
        rotation="-90 0 0"
        width="1"
        height="1"
        color="#222222"
      ></a-plane>

      <!-- Texto flutuante -->
      <a-entity
        position="0 0 -1"
        text="value: Bem-vindo ao Labirinto!; align: center; color: #FFFFFF; width: 4"
      ></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Labirinto Hipertextual</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: black; color: white;
      font-family: monospace; overflow-x: hidden;
      position: relative;
    }
    #background {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80")
                  center/cover no-repeat;
      opacity: 0; transition: opacity 2s ease;
      z-index: 0;
    }
    #content {
      position: relative; z-index: 1;
      max-width: 800px; margin: 5% auto;
      font-size: 1.3rem; line-height: 1.6;
      padding: 0 10px;
      white-space: pre-wrap; /* preserva quebras de linha */
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="content"></div>

  <script>
    // Texto completo (adicione quebras de linha com \n)
    const texto = 
`Era uma vez um lugar onde os caminhos não eram o que pareciam.
Cada escolha, uma direção.
Cada direção, uma revelação.
Você está pronto?
Então entre e descubra...`;

    const content = document.getElementById("content");
    const bg = document.getElementById("background");
    let i = 0;

    function digitar() {
      if (i < texto.length) {
        content.innerHTML += texto[i];
        i++;

        // Quando passar da metade, começa a revelar o fundo
        if (i >= texto.length / 2) {
          // Opacidade proporcional (0 a 1)
          const opa = (i - texto.length/2) / (texto.length/2);
          bg.style.opacity = Math.min(opa, 1);
        }

        // 100ms por letra = mais lento
        setTimeout(digitar, 100);
      }
    }

    // Inicia a digitação assim que o HTML carrega
    window.addEventListener("load", digitar);
  </script>
</body>
</html>
